<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rahul Goyal - Home</title>

  <style>
    :root {
      --primary-color: #006d77;
      --accent-color: #83c5be;
      --background: #edf6f9;
      --text: #1e1e1e;
    }
    body.dark {
      --background: #1a1a1a;
      --text: #f0f0f0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }
    h1, h2 {
      color: var(--primary-color);
    }
    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .header-flex {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      background-color: var(--primary-color);
      color: white;
      flex-wrap: wrap;
    }
    .header-flex img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid white;
    }
    .header-text h1 {
      margin: 0;
    }
    .header-text p {
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }
    nav {
      background: var(--primary-color);
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .toggle-mode {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--accent-color);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      color: #003333;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: var(--primary-color);
      color: white;
    }
  </style>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</head>

<body>
  <button class="toggle-mode" onclick="toggleMode()">ðŸŒ— Toggle Mode</button>

    <img src="photo.jpg" alt="Rahul Goyal" />
    <div class="header-text">
      <h1>Rahul Goyal</h1>
      <p>IIT Delhi M.Tech Student | Delhi, India</p>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="education.html">Education</a>
    <a href="skills.html">Skills</a>
    <a href="projects.html">Projects & Resume</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h2>Summary</h2>
    <p>Different the field, different the job, different the demand, different the skill.</p>
  </div>

  <footer>&copy; 2025 Rahul Goyal</footer>
</body>
</html>
